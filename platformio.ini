[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
lib_deps =
	br3ttb/PID@^1.2.1
	adafruit/MAX6675 library@^1.1.2
	heman/AsyncMqttClient-esphome@^2.1.0

upload_protocol = espota
upload_port = 192.168.205.58
upload_flags =
    --port=8266
